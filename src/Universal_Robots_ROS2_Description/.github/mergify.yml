pull_request_rules:
  - name: Backport to humble branch
    conditions:
      - base=rolling
      - label=backport-humble
    actions:
      backport:
        branches:
          - humble
        labels:
          - humble
  - name: Backport to jazzy branch
    conditions:
      - base=rolling
      - label=backport-jazzy
    actions:
      backport:
        branches:
          - jazzy
        labels:
          - jazzy
